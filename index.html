<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Napoleon Malaysia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: rgb(51, 51, 51);
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Realtime clock - paste into your mobile check-in page body -->
<div id="realtime-clock" aria-live="polite">
  <div class="clock-time" id="clockTime">--:--</div>
  <div class="clock-date" id="clockDate">Loading date...</div>
</div>

<style>
  /* Mobile-friendly clock styles */
  #realtime-clock{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:6px;
    padding:10px 14px;
    border-radius:14px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    background: linear-gradient(180deg, rgba(255,255,255,0.5), rgba(250,250,250,0.5));
    width: min(92%, 420px);
    max-width: 420px;
    margin: 10px auto;
    -webkit-font-smoothing:antialiased;
  }

  .clock-time{
    font-size: clamp(28px, 9vw, 56px);
    font-weight: 700;
    letter-spacing: 0.5px;
    line-height:1;
  }

  .clock-time .ampm{
    font-size: 0.42em;
    font-weight:600;
    margin-left:8px;
    vertical-align:middle;
  }

  .clock-date{
    font-size: clamp(12px, 3.6vw, 16px);
    color: #444;
    font-weight:500;
  }

  /* Optional: make the seconds smaller and less prominent */
  .clock-time .secs{
    font-size: 0.55em;
    opacity:0.7;
    margin-left:6px;
  }

  /* Responsive touch: slightly bigger for touch targets on small phones */
  @media (max-width:420px){
    #realtime-clock { padding:12px; border-radius:12px; }
    .clock-time { font-weight:700; }
  }
</style>

<script>
  (function(){
    // CONFIG: set format here
    const use24Hour = false; // set true for 24-hour format, false for 12-hour with AM/PM
    const showSeconds = true; // set false to hide seconds

    const elTime = document.getElementById('clockTime');
    const elDate = document.getElementById('clockDate');

    function pad(n){ return n < 10 ? '0' + n : n; }

    function updateClock(){
      const now = new Date();
      let hours = now.getHours();
      const mins = pad(now.getMinutes());
      const secs = pad(now.getSeconds());

      let ampm = '';
      if(!use24Hour){
        ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        if(hours === 0) hours = 12;
      } else {
        hours = pad(hours);
      }

      const secondsPart = showSeconds ? `<span class="secs">:${secs}</span>` : '';

      // Build time string: big hours:minutes, small seconds, small AM/PM
      elTime.innerHTML = `${hours}:${mins}${secondsPart}` + (!use24Hour ? `<span class="ampm">${ampm}</span>` : '');

      // Date: Weekday, DD Mon YYYY -> e.g. Monday, 6 Oct 2025
      const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
      const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
      const dayName = days[now.getDay()];
      const dayNum = now.getDate();
      const monthName = months[now.getMonth()];
      const year = now.getFullYear();
      elDate.textContent = `${dayName}, ${dayNum} ${monthName} ${year}`;
    }

    // First run
    updateClock();
    // Update every second (1s)
    setInterval(updateClock, 1000);
  })();
</script>

 
  <!-- Iframe loading your real app -->
  <iframe src="https://script.google.com/macros/s/AKfycbzMNoVZt7ph3mqiKuMBIqDVW_tKluS2lWIPe8dTRjt1Y0vWu7TrnQPMEZtEOb6XREU0DQ/exec"></iframe>
</body>
</html>
