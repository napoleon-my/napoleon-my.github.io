<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- FORCE DESKTOP VIEW (NO MOBILE SCALING) -->
<meta name="viewport" content="width=1280, initial-scale=1.0">

<title>Napoleon Malaysia</title>

<style>
/* ================= RESET ================= */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

/* ================= PAGE LAYOUT ================= */
.page {
  display: flex;
  flex-direction: column;
  height: 100%;
  min-width: 1280px; /* FORCE DESKTOP WIDTH */
}

/* ================= CLOCK AREA ================= */
.clock-wrapper {
  flex-shrink: 0;
  padding: 14px;
  display: flex;
  justify-content: center;
  background: #000;
}

#realtime-clock {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  padding: 16px 24px;
  border-radius: 18px;
  background: #000;
  width: 420px;

  box-shadow:
    0 0 12px rgba(255, 0, 0, 0.5),
    0 0 28px rgba(255, 0, 0, 0.35),
    0 0 48px rgba(255, 0, 0, 0.25);
}

/* TIME */
.clock-time {
  font-size: 56px;
  font-weight: 800;
  line-height: 1;
  color: #fff;

  text-shadow:
    0 0 6px rgba(255, 0, 0, 0.9),
    0 0 16px rgba(255, 0, 0, 0.7),
    0 0 32px rgba(255, 0, 0, 0.5);
}

.clock-time .secs {
  font-size: 0.55em;
  opacity: 0.9;
}

.clock-time .ampm {
  font-size: 0.42em;
  margin-left: 8px;
}

/* DATE */
.clock-date {
  font-size: 16px;
  font-weight: 500;
  color: #fff;

  text-shadow:
    0 0 4px rgba(255, 0, 0, 0.6),
    0 0 12px rgba(255, 0, 0, 0.4);
}

/* ================= IFRAME AREA ================= */
.iframe-wrapper {
  flex: 1;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<div class="page">

  <!-- CLOCK SECTION -->
  <div class="clock-wrapper">
    <div id="realtime-clock" aria-live="polite">
      <div class="clock-time" id="clockTime">--:--</div>
      <div class="clock-date" id="clockDate">Loading date...</div>
    </div>
  </div>

  <!-- IFRAME SECTION -->
  <div class="iframe-wrapper">
    <iframe
      src="https://script.google.com/macros/s/AKfycbzMNoVZt7ph3mqiKuMBIqDVW_tKluS2lWIPe8dTRjt1Y0vWu7TrnQPMEZtEOb6XREU0DQ/exec">
    </iframe>
  </div>

</div>

<script>
(function(){
  const use24Hour = false;
  const showSeconds = true;

  const elTime = document.getElementById('clockTime');
  const elDate = document.getElementById('clockDate');

  function pad(n){ return n < 10 ? '0' + n : n; }

  function updateClock(){
    const now = new Date();

    let hours = now.getHours();
    const mins = pad(now.getMinutes());
    const secs = pad(now.getSeconds());

    let ampm = '';
    if(!use24Hour){
      ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
    } else {
      hours = pad(hours);
    }

    elTime.innerHTML =
      `${hours}:${mins}` +
      (showSeconds ? `<span class="secs">:${secs}</span>` : '') +
      (!use24Hour ? `<span class="ampm">${ampm}</span>` : '');

    const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

    elDate.textContent =
      `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
  }

  updateClock();
  setInterval(updateClock, 1000);
})();
</script>

</body>
</html>
