<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Napoleon Malaysia</title>

<style>
/* Reset */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #333;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* Page layout */
.page {
  display: flex;
  flex-direction: column;
  height: 100%;
}

/* ================= CLOCK AREA ================= */
.clock-wrapper {
  flex-shrink: 0;
  padding: 10px;
  display: flex;
  justify-content: center;
  background: #333;
}

#realtime-clock {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  padding: 12px 16px;
  border-radius: 14px;
  background: rgb(0, 0, 0);
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  width: min(92%, 420px);
}

.clock-time {
  font-size: clamp(28px, 9vw, 56px);
  font-weight: 700;
  line-height: 1;
}

.clock-time .secs {
  font-size: 0.55em;
  opacity: 0.7;
}

.clock-time .ampm {
  font-size: 0.42em;
  margin-left: 6px;
}

.clock-date {
  font-size: clamp(12px, 3.6vw, 16px);
  color: #444;
  font-weight: 500;
}

/* ================= IFRAME AREA ================= */
.iframe-wrapper {
  flex: 1;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<div class="page">

  <!-- CLOCK SECTION -->
  <div class="clock-wrapper">
    <div id="realtime-clock" aria-live="polite">
      <div class="clock-time" id="clockTime">--:--</div>
      <div class="clock-date" id="clockDate">Loading date...</div>
    </div>
  </div>

  <!-- IFRAME SECTION -->
  <div class="iframe-wrapper">
    <iframe src="https://script.google.com/macros/s/AKfycbzMNoVZt7ph3mqiKuMBIqDVW_tKluS2lWIPe8dTRjt1Y0vWu7TrnQPMEZtEOb6XREU0DQ/exec"></iframe>
  </div>

</div>

<script>
(function(){
  const use24Hour = false;   // true = 24h | false = 12h
  const showSeconds = true;

  const elTime = document.getElementById('clockTime');
  const elDate = document.getElementById('clockDate');

  function pad(n){ return n < 10 ? '0' + n : n; }

  function updateClock(){
    const now = new Date();

    let hours = now.getHours();
    const mins = pad(now.getMinutes());
    const secs = pad(now.getSeconds());

    let ampm = '';
    if(!use24Hour){
      ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
    } else {
      hours = pad(hours);
    }

    elTime.innerHTML =
      `${hours}:${mins}` +
      (showSeconds ? `<span class="secs">:${secs}</span>` : '') +
      (!use24Hour ? `<span class="ampm">${ampm}</span>` : '');

    const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

    elDate.textContent =
      `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
  }

  updateClock();
  setInterval(updateClock, 1000);
})();
</script>

</body>
</html>
