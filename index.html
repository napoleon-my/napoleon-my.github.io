<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>Napoleon Malaysia</title>

<style>
/* ================= RESET ================= */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ================= PAGE ================= */
.page {
  display: flex;
  flex-direction: column;
  height: 100%;
}

/* ================= CLOCK (DESKTOP ONLY) ================= */
.clock-wrapper {
  flex-shrink: 0;
  padding: 12px;
  display: flex;
  justify-content: center;
  background: #000;
}

#realtime-clock {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  padding: 14px 18px;
  border-radius: 16px;
  background: #000;
  width: 420px;

  box-shadow:
    0 0 10px rgba(255, 0, 0, 0.45),
    0 0 22px rgba(255, 0, 0, 0.35),
    0 0 40px rgba(255, 0, 0, 0.25);
}

.clock-time {
  font-size: 56px;
  font-weight: 800;
  line-height: 1;
  text-shadow:
    0 0 6px rgba(255, 0, 0, 0.9),
    0 0 14px rgba(255, 0, 0, 0.7),
    0 0 28px rgba(255, 0, 0, 0.5);
}

.clock-time .secs {
  font-size: 0.55em;
}

.clock-time .ampm {
  font-size: 0.42em;
  margin-left: 6px;
}

.clock-date {
  font-size: 16px;
  text-shadow:
    0 0 4px rgba(255, 0, 0, 0.6),
    0 0 10px rgba(255, 0, 0, 0.4);
}

/* ================= IFRAME ================= */
.iframe-wrapper {
  flex: 1;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* ================= MOBILE FULLSCREEN FIX ================= */
@media (max-width: 768px) {

  /* REMOVE CLOCK COMPLETELY */
  .clock-wrapper {
    display: none;
  }

  /* FORCE FULLSCREEN IFRAME */
  .iframe-wrapper {
    position: fixed;
    inset: 0;
    height: 100vh;
    width: 100vw;
  }

  iframe {
    height: 100vh;
    width: 100vw;
  }
}
</style>
</head>

<body>

<div class="page">

  <!-- CLOCK (DESKTOP ONLY) -->
  <div class="clock-wrapper">
    <div id="realtime-clock">
      <div class="clock-time" id="clockTime">--:--</div>
      <div class="clock-date" id="clockDate">Loading...</div>
    </div>
  </div>

  <!-- IFRAME -->
  <div class="iframe-wrapper">
    <iframe
      src="https://script.google.com/macros/s/AKfycbzMNoVZt7ph3mqiKuMBIqDVW_tKluS2lWIPe8dTRjt1Y0vWu7TrnQPMEZtEOb6XREU0DQ/exec"
      allowfullscreen>
    </iframe>
  </div>

</div>

<script>
/* ================= CLOCK ================= */
(function(){
  const elTime = document.getElementById('clockTime');
  const elDate = document.getElementById('clockDate');

  function pad(n){ return n < 10 ? '0' + n : n; }

  function updateClock(){
    const now = new Date();
    let h = now.getHours();
    const m = pad(now.getMinutes());
    const s = pad(now.getSeconds());
    const ampm = h >= 12 ? 'PM' : 'AM';
    h = h % 12 || 12;

    elTime.innerHTML = `${h}:${m}<span class="secs">:${s}</span><span class="ampm">${ampm}</span>`;

    const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

    elDate.textContent =
      `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
  }

  updateClock();
  setInterval(updateClock, 1000);
})();
</script>

</body>
</html>
